<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .amal-cover {
            padding: 4px;
        }

        .tracking-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tracking-timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 33%;
        }
        .timeline-icon {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .timeline-icon img {
            width: 26px;
            height: auto;
            filter: invert(1);
        }
        .timeline-date {
            font-size: 14px;
            font-weight: bold;
        }
        .timeline-label {
            font-size: 12px;
            color: #666;
        }
        .timeline-line {
            flex-grow: 1;
            height: 2px;
            background-color: #000;
            margin: 0 10px;
        }
        .additional-info {
            display: flex;
            justify-content: space-between;
        }
        .info-box {
            background-color: #f0f0f0;
            padding: 20px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            width: 42%;
            text-align: center;
        }
        .info-box img {
            width: 40px;
            margin-right: 10px;
        }

        .tracking-header {
            font-size: 32px;
            font-weight: normal;
        }

        .tracking-header small {
            font-size: 16px;
            color: #666;
        }
        
    </style>
</head>
<body>
    <div class="amal-cover">
        <div class="tracking-header">
            01-08 Oct <small>Estimated arrival</small>
        </div>
        <div class="tracking-timeline">
            <div class="timeline-step">
                <div class="timeline-icon">
                    <img src="images/calnder.png" alt="Order placed">
                </div>
                <div class="timeline-date">30 Sep</div>
                <div class="timeline-label">Order placed</div>
            </div>
            <div class="timeline-line"></div>
            <div class="timeline-step">
                <div class="timeline-icon">
                    <img src="images/van.png" alt="Order dispatches">
                </div>
                <div class="timeline-date">30 Sep - 03 Oct</div>
                <div class="timeline-label">Order dispatches</div>
            </div>
            <div class="timeline-line"></div>
            <div class="timeline-step">
                <div class="timeline-icon">
                    <img src="images/box.png" alt="Delivered">
                </div>
                <div class="timeline-date">02-08 Oct</div>
                <div class="timeline-label">Delivered!</div>
            </div>
        </div>
        <div class="additional-info">
            <div class="info-box">
                <img src="images/van.png" >
                Free Shipping
            </div>
            <div class="info-box">
                <img src="images/return.png" >
                30-Day Money Back
            </div>
        </div>
    </div>
</body>
</html>
